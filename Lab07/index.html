<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Compras</title>
</head>
<body>
    <div id="shop_cont" class="grid-container fluid">
        <h1 id="shop_title">Productos</h1><br>
        <!--Inicio container productos-->
        <div class="grid-x grid-margin-x">
            <div class="small-12 medium-6 large-4 cell">
                <div id="prod_1" class="product">
                    <h3 class="prod_title">Shawn Mendes: Handwritten</h3>
                    <img src="https://www.sanborns.com.mx/imagenes-sanborns-ii/1200/602547634849.jpg" class="prod_image">
                    <h3 class="prod_price">Precio: $200</h3>
                    <div id="prod1_disp" class="disp"></div><br>
                    <label for="prod1_quant">Cantidad:</label>
                    <input type="number" id="prod1_quant" class="prod_quant" min="0" max="5" onKeyDown="return false">
                    <br>
                    <button class="button primary" href="#" id="prod1_shop">Agregar</button>
                </div>
            </div> 
            
            <div class="small-12 medium-6 large-4 cell">
                <div id="prod_2" class="product">
                    <h3 class="prod_title">Olivia Rodrigo: Sour</h3>
                    <img src="https://www.sanborns.com.mx/imagenes-sanborns-ii/1200/602438077441.jpg" class="prod_image">
                    <h3 class="prod_price">Precio: $250</h3>
                    <div id="prod2_disp" class="disp"></div><br>
                    <label for="prod2_quant">Cantidad:</label>
                    <input type="number" id="prod2_quant" class="prod_quant" min="0" max="7" onKeyDown="return false">
                    <br>
                    <button class="button primary" href="#" id="prod2_shop">Agregar</button>
                </div>
            </div>

            <div class="small-12 medium-6 large-4 cell">
                <div id="prod_3" class="product">
                    <h3 class="prod_title">The Score: ATLAS</h3>
                    <img src="https://pbs.twimg.com/media/DIpg8OPUIAEDqQZ.jpg" class="prod_image">
                    <h3 class="prod_price">Precio: $150</h3>
                    <div id="prod3_disp" class="disp"></div><br>
                    <label for="prod3_quant">Cantidad:</label>
                    <input type="number" id="prod3_quant" class="prod_quant" min="0" max="4" onKeyDown="return false">
                    <br>
                    <button class="button primary" href="#" id="prod3_shop">Agregar</button>
                </div>
            </div>
        </div>
        <!--Fin container productos-->
    </div>

    <div class="grid-container fluid" id="summary_container">
        <div class="grid-x grid-margin-x">
            <div class="small-12 medium-12 large-6 cell">
                <div id="total">
                    <div id="quantity" class="total_field"></div>
                    <div id="subtotal" class="total_field"></div>
                    <div id="iva" class="total_field"></div>
                    <div id="total_iva" class="total_field" style="font-weight: bold;"></div>
                </div>
            </div>
    
            <div class="small-12 medium-12 large-6 cell">
                <div id="summary">
                    <div id="summary_title">Resumen de Compra:</div>
                    <div id="shawn" class="summary_element"></div>
                    <div id="olivia" class="summary_element"></div>
                    <div id="score" class="summary_element"></div>
                </div>
            </div>
        </div>
    </div>


    <!--Script-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="compras.js"></script>
</body>
</html>
